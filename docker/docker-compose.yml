version: "3.9"

services:
  traefik:
    image: traefik:v3.4
    command:
      # API Traefik (à désactiver en prod ou sécuriser)
      - --api.insecure=true

      # Docker provider
      - --providers.docker=true
      - --providers.file.filename=/certs/traefik-tls.yml
      # - --providers.docker.exposedbydefault=false

      # Entrypoints HTTP & HTTPS
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --entrypoints.web.http.redirections.entryPoint.permanent=true
      - --entrypoints.websecure.address=:443

      # ACME (Let's Encrypt)
      # - --certificatesresolvers.le.acme.email=simon.botte@icloud.com
      # - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      # - --certificatesresolvers.le.acme.tlschallenge=true
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
      - ./certs:/certs:ro
    networks:
      web:
        aliases:
          - musikk.localhost

  front:
    build:
      context: ../front
    labels:
      # On expose ce container explicitement
      - "traefik.enable=true"
      # Route sur musikk.localhost
      - "traefik.http.routers.front.rule=Host(`musikk.localhost`) && PathPrefix(`/`) && !PathPrefix(`/api`)"
      # Ports internes
      - "traefik.http.services.front.loadbalancer.server.port=3000"
      # HTTPS
      - "traefik.http.routers.front.entrypoints=websecure"
      - "traefik.http.routers.front.tls=true"
      # (Optionnel) redirection HTTP vers HTTPS auto, si vous ne voulez pas la globale
      # - "traefik.http.routers.front.middlewares=redirect-to-https@docker"
    volumes:
      - ../front:/app
      - front_node_modules:/app/node_modules
      - ./certs/rootCA.pem:/usr/local/share/ca-certificates/rootCA.pem:ro
    environment:
      NODE_EXTRA_CA_CERTS: /usr/local/share/ca-certificates/rootCA.pem
    working_dir: /app
    command: yarn dev
    networks:
      - web

  api:
    build:
      context: ../api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`musikk.localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      # Middlewares
      - "traefik.http.routers.api.middlewares=api-stripprefix@docker,api-cors@docker"
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolalloworiginlist=https://musikk.localhost"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolallowheaders=Content-Type,Authorization"
      - "traefik.http.middlewares.api-cors.headers.accesscontrolallowcredentials=true"
    volumes:
      - ../api:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - db
    environment:
      DATABASE_URL: "mysql://symfony:symfony@db:3306/symfony"
    command: >
      sh -c "composer install --no-interaction && php -S 0.0.0.0:8000 -t public"
    networks:
      - web

  phpmyadmin:
    image: arm64v8/phpmyadmin
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pma.rule=Host(`db.localhost`)"
      - "traefik.http.routers.pma.entrypoints=websecure"
      - "traefik.http.routers.pma.tls=true"
      - "traefik.http.services.pma.loadbalancer.server.port=80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    networks:
      - web

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - web

volumes:
  db_data:
  front_node_modules:

networks:
  web:
    driver: bridge
