name: Deploy to VPS

on:
  push:
    branches: ["master", "main"]

env:
  REGISTRY: ghcr.io
  IMAGE_FRONT: ghcr.io/${{ github.repository }}-front
  IMAGE_API: ghcr.io/${{ github.repository }}-api
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push FRONT
      - name: Build & Push Front
        uses: docker/build-push-action@v6
        with:
          context: ./front
          push: true
          tags: |
            ${{ env.IMAGE_FRONT }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_FRONT }}:${{ github.sha }}

      # Build & push API
      - name: Build & Push API
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: |
            ${{ env.IMAGE_API }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_API }}:${{ github.sha }}

      # Deploy via SSH (synchro fichiers + compose up)
      - name: Copy deploy files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy/*"
          target: "~/musikk-deploy"

      - name: Compose pull & up
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/musikk-deploy
            export GH_OWNER=${{ github.repository_owner }}
            export GH_REPO=${{ github.event.repository.name }}
            export IMAGE_TAG=latest
            # .env.prod doit déjà exister côté VPS (ou crée-le ici depuis secrets)
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker system prune -f
